<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>My Website</title>
</head>

<body>
    <header>
        <!-- Beginning of navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand p-2" href="#"
                style="background-color: teal; color: white; font-weight: bold; font-family:'Times New Roman', Times, serif;">
                Albert Cheng
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="#">Contact</a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./index.html">About</a>
                </div>
            </div>
        </nav>
        <!-- End of navbar -->
    </header>

    <main class="jumbotron"
        style="height:100vh;background-image: url(./assets/images/portfolio_background.jpg); background-size: 100%;">
        <article class="container">
            <article class="row">
                <article class="col-md-8" style="border: 5px solid teal; background-color: white;">

                    <section class="row">
                        <section class="col-md-12"
                            style="color:teal; font-weight:bold; font-family:'Times New Roman', Times, serif;">
                            <h1>Contact</h1>
                        </section>
                    </section>

                    <hr class="my-3">

                    <section class="row">
                        <section class="col-md-12">

                            <form>
                                <div class="form-group">
                                    <label for="usr">Name:</label>
                                    <input type="text" class="form-control" id="usr" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                        placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary px-4 py-3 mb-3"
                                    style="background-color: teal; border: none;">Submit</button>
                            </form>

                        </section>
                    </section>

                </article>
            </article>
    </main>

    <!-- Beginning of sticky footer -->
    <footer class="footer">
        <div class="navbar fixed-bottom" style="background-color: white; border-top: 5px solid teal;">
            <div class="row">
                <div class="col-md-6">
                    <h5>
                        Click to reach out to me on social media:
                    </h5>
                </div>
                <div class="col-md-2">
                    <a href="https://www.linkedin.com/in/albertzcheng/"><img src="./assets/images/linkedin_icon.png"
                            alt="LinkedIn Icon" class="img-fluid" style="width: 50px; height: 50px;"></a>
                </div>
                <div class="col-md-2">
                    <a href="https://www.facebook.com/albert.z.cheng"><img src="./assets/images/facebook_icon.png"
                            alt="Facebook Icon" class="img-fluid" style="width: 50px; height: 50px"></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of sticky footer -->

    <!-- Javascript starts here!  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
